<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css" integrity="sha512-VNBisELNHh6+nfDjsFXDA6WgXEZm8cfTEcMtfOZdx0XTRoRbr/6Eqb2BjqxF4sNFzdvGIt+WqxKgn0DSfh2kcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #6bb77b;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #172d13;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff !important;
            transition: none !important;
        }
        .navbar .nav-link {
            text-decoration: none;
        }
        .navbar .navbar-brand:hover, .navbar .nav-link:hover {
            color: #fff !important;
            background-color: transparent !important; 
            transform: none !important; 
        }
        .form-control {
            background-color: #f8f9fa;
            border: none;
            margin-right: 10px;
        }
        .btn-outline-success {
            color: #000;
            font-weight: 600;
            background-color: #fff;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .btn-outline-success:hover {
            color: #fff;
            background-color: #6bb77b;
            transform: scale(1.1);
        }
        @media (max-width: 991px) {
            .nav-link {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'todo' %}">TO-DO-LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'todo' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'display' %}">TO-DO-LIST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'history' %}">HISTORY</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
