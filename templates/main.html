<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css" integrity="sha512-VNBisELNHh6+nfDjsFXDA6WgXEZm8cfTEcMtfOZdx0XTRoRbr/6Eqb2BjqxF4sNFzdvGIt+WqxKgn0DSfh2kcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #172d13;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #6bb77b;
            width: 100%;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d4edda !important;
            transform: scale(1.1);
        }
        .form-control {
            background-color: #f8f9fa;
            border: none;
        }
        .btn-outline-success {
            color: #000;
            font-weight: 600;
            background-color: #fff;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .btn-outline-success:hover {
            color: #fff;
            background-color: #6bb77b;
            transform: scale(1.1);
        }
        .data {
            border: 2px solid #ddd;
            border-radius: 15px;
            background-color: #d76f30;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #6bb77b;
            color: #172d13;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #5aa866;
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="data">
        <h2>TO-DO LIST</h2>
        <form action="" method="post">
            {% csrf_token %}
            Task: <input type="text" name="task" required><br>
            Description: <input type="text" name="description" required><br>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
