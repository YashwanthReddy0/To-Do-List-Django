<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css" integrity="sha512-VNBisELNHh6+nfDjsFXDA6WgXEZm8cfTEcMtfOZdx0XTRoRbr/6Eqb2BjqxF4sNFzdvGIt+WqxKgn0DSfh2kcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: aquamarine;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }
        .data {
            border: 2px solid #ddd;
            background-color: #d76f30;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            width: 300px;
            margin: 150px auto 0 auto;
            text-align: center;
            position: relative;
        }
        .data h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .edit, .delete {
            border-radius: 10px;
            background-color: #5aa866;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        .edit:hover, .delete:hover {
            background-color: #172d13;
            transform: scale(1.05);
        }
        .edit {
            margin-right: 10px;
        }
        form p {
            color: #333;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        form p:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="data">
        <h2>TO-DO LIST</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>text : {{data.task}}</p>
            <p>description : {{data.description}}</p>
        </form>
        <form action="{% url 'edit' data.id %}" method="get" style="display:inline;">
            <button class="edit" type="submit">EDIT</button>
        </form>        
        <form action="" method="post" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="delete" value="{{data.id}}">
            <button class="delete" type="submit">DELETE</button>
        </form>
    </div>
</body>
</html>
